<ion-content>
  <div class="body">
    <div class="content-signin">
      <div class="logo">
        <img src="../../../assets/img/Logo.png">
      </div>

      <form [formGroup]="signinGroup" novalidate>

        <app-input errorMessage="Campo obrigatÃ³rio." label="E-mail">
          <ion-input
            [class.invalid]="true"
            type="email"
            formControlName="email"
          ></ion-input>
        </app-input>

        <app-input errorMessage="Campo obrigatÃ³rio." label="Senha">
          <ion-input type="password" formControlName="password"></ion-input>

    </div>
  </div>
